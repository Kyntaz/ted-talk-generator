<html>
    <head>
        <title>TEDx: Wonderland</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1 id="title"></h1>
        <p id="transcript"></p>
        <button id="button">New TED Talk!</button>

        <script type="module">
            import TEDGen from "./tedgen.mjs";
            
            const titleElement = document.querySelector("#title");
            const buttonElement = document.querySelector("#button");
            const transcriptElement = document.querySelector("#transcript");
            const generator = new TEDGen();

            function write() {
                const title = generator.generateTitle();
                titleElement.innerHTML = title;
                transcriptElement.innerHTML = generator.generateTranscript(title);
            }



            generator.buildNGrams("./data.json", 3, () => {write()});
            buttonElement.addEventListener("click", write);
        </script>

    </body>
</html>
