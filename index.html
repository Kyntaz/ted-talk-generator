<html>
    <head>
        <title>TED Talk Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="./papaparse.min.js"></script>
    </head>
    
    <body>
        <h1 id="title"></h1>
        <button id="button">New TED Talk!</button>

        <script type="module">
            import TEDGen from "./tedgen.mjs";
            
            const titleElement = document.querySelector("#title");
            const buttonElement = document.querySelector("#button");
            const generator = new TEDGen();

            function writeTitle() {
                titleElement.innerHTML = generator.generate();
            }

            generator.buildNGrams("./titles.json", 3, () => {writeTitle()});
            buttonElement.addEventListener("click", writeTitle);
        </script>

    </body>
</html>
